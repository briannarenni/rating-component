<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Rating Component</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="flex-wrap">
    <main class="card-container">
      <!-- Rating Card -->
      <section class="rating-card">
        <div class="icon-wrap">
          <img class="icon" src="images/icon-star.svg" alt="star-icon">
        </div>
        <div class="rating-text">
          <h1 class="title">How did we do?</h1>
          <p class="text">
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="btn-group">
          <button class="rating-btn">1</button>
          <button class="rating-btn">2</button>
          <button class="rating-btn">3</button>
          <button class="rating-btn">4</button>
          <button class="rating-btn">5</button>
        </div>
        <button type="submit" class="submit-btn">SUBMIT</button>
      </section>

      <!-- TODO: Thank You Card -->

        </p>
        <div class="thanks-text">

          <p class="text">

  </div>

    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
